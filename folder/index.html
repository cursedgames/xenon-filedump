<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
    <style>
        *{
    margin:0;
    padding:0;
    box-sizing: border-box;
}

body{
    min-height:100vh;
    display:grid;
    place-items:center;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

.download-btn{
    background-color: DodgerBlue;
    color: white;
    padding: 1rem 2rem;
    font-size: 2rem;
    text-decoration: none;
    border-radius:5px;
}

.download-btn:hover {
    background-color: RoyalBlue;
  }
    </style>
<body>
    <input type="text" id="search-box" placeholder="Search for a file...">
    <ul id="file-list">
        <li>
            <a href="./folder/files/images/code.png" download='image' class="download-btn">code.png
                <i class="fa fa-download"></i>
            </a>
        </li>
        <a href="./folder/files/mcaddons/heavy machine vehicles.mcaddon" download='image' class="download-btn">code.png
                <i class="fa fa-download"></i>
    </ul>
    <script>
        // Get a reference to the search box and file list
        const searchBox = document.getElementById('search-box');
        const fileList = document.getElementById('file-list');

        // Add an event listener to the search box
        searchBox.addEventListener('input', () => {
            // Get the search term
            const searchTerm = searchBox.value.toLowerCase();

            // Loop through each file in the file list
            for (const file of fileList.children) {
                // Get the file name
                const fileName = file.textContent.trim().toLowerCase();

                // If the file name doesn't match the search term, hide it
                if (!fileName.includes(searchTerm)) {
                    file.style.display = 'none';
                } else {
                    // Otherwise, show it
                    file.style.display = 'list-item';
                }
            }
        });
    </script>
</body>
</html>
